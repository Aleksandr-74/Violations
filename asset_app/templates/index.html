{% extends 'base.html'%}

{% block content %}
{% if current_user.is_authenticated %}
<div class="container">
    <h1>Приветствую тебя в моём тестовом проекте!</h1>
    <h3>Привет, {{ current_user.username }}!</h3>
    <a href="{{ url_for('auth.logout') }}">Нажмите, чтобы выйти</a>
</div>
{% endif %}
{% endblock %}
